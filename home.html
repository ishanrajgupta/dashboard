<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <img src="ailogo.png" alt="Logo" class="top-logo">
        <!-- '''''''''''''''''''''''''''''''''''''''' -->
        <div class="dropdown">	
            <button class="sign-in"><img width="25px" src="user.png" alt=""></button>
            <div class="settings-menu">
                <div class="promo">
                    <img src="misurina-sunset_181624-34793.webp" alt="Promo Image">
                    <p>Do more with Personal AI</p>
                </div>
                
                <div class="settings-options">
                <div class="option">
                    <span>Language</span> <span class ="value">EN</span>
                </div>
                <div class="option">
                    <span>Theme</span> <span class="value">DARK</span>
                </div>
                <div class="option">Give feedback</div>
                <div class="option">About</div>
                <div class="option">
                    <span>PERSONAL AI</span> 
                    <span class="icon"><img src="ailogo.png" alt=""></span>
                </div>
                <button class="sign-out">Sign out</button>

        <div class="footer">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">FAQ</a>
        </div>
            </div>
          </div>
          <!-- '''''''''''''''''''''''''' -->
    </header>
    <main>
        <h1 class="help-text">How can I help you?</h1>
        <div class="chat-box">
            <span>
                <input type="file" id="fileInput">
                <label for="fileInput">
                    <img width="35px" src="upload.png" alt="Upload File" class="upload-img">
                </label>
            </span>
            <input type="text" placeholder="Message Copilot">
            <img src="communication.png" alt="send" class="send-btn">
        </div>
    </main>
    <script src="home.js"></script>
</body>
</html>
