<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <img src="ailogo.png" alt="Logo" class="top-logo">
        <button class="sign-in"><span><img width="25px" src="user.png" alt=""></span></button>
    </header>
    <main>
        <h1 class="help-text">How can I help you?</h1>
        <div class="chat-box">
            <span>
                <input type="file" id="fileInput">
                <label for="fileInput">
                    <img width="35px" src="upload.png" alt="Upload File" class="upload-img">
                </label>
            </span>
            <input type="text" placeholder="Message Copilot">
            <img src="communication.png" alt="send" class="send-btn">
        </div>
    </main>
</body>
</html>
